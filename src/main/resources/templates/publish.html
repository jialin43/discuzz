<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发布</title>
    <div th:insert="~{public :: head}"></div>
</head>
<body>
<div th:insert="~{nav :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3><span class="glyphicon glyphicon-edit" aria-hidden="true"></span>发起</h3>
            <hr>
            <form action="/publish" method="post">
                <div class="form-group">
                    <input type="hidden" name="id" th:value="${id}">
                    <label for="title">问题标题(简单扼要):</label>
                    <input type="text" name="title" id="title" class="form-control" placeholder="问题标题......" th:value="${title}">
                    <label for="description">问题补充(必填,请参照右侧提示):</label>
                    <textarea name="description" id="description" cols="30" class="form-control" rows="10"
                              placeholder="问题补充......" th:text="${description}"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签:</label>
                    <input type="text" name="tag" id="tag"  class="form-control" placeholder="创建或搜索话题..."th:value="${tag}">
                </div>
                <div class="alert alert-danger" th:text="${error}" th:if="${error != null}"></div>
                <button type="submit" class="btn btn-info btn-publish">发布</button>
            </form>
        </div>

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            问题标题:请用精简的语言描述您发布的问题,不超过25字</br>
            问题补充:详细补充您的问题内容,并确保问题描述清晰直观,并提供一些相关的资料;</br>
            选择标签:选择一个或者多个合适的标签,用逗号隔开每个标签,不超过10个字
        </div>
    </div>
</div>

</body>
</html>
